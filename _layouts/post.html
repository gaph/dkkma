---
layout: default
---

<div class="section">
  <div class="post container" vocab="https://schema.org/" typeof="NewsArticle">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">

        <h1>{{ page.title }}</h1>

        <article class="post-content justify">
          {{ content }}
        </article>

        {% include social_sharing.html %}

      </div>
    </div>
  </div>
</div>
{% if page.newsletter != false %}
{% include social_newsletter.html %}
{% endif %}
<div class="section">
  <div class="container">

    <p class="title">Post a comment on
      <br>
      <small>{{ page.title }}</small>
    </p>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'dunkelkammer';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

  </div>
</div>

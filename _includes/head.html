<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="icon" href="{{ "/assets/ico/favicon.png" | prepend: site.baseurl }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/assets/css/custom.min.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    {% if page.url contains "blog" %}
    <meta property="og:url"                content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="fb:app_id"             content="920782367956128" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    <meta property="og:description"        content="{{ page.excerpt }}" />
    <meta property="article:author"        content="https://www.facebook.com/hi.its.me.franz" />
    <meta property="article:publisher"     content="https://www.facebook.com/dkkma" />
    <meta property="article:published"     content="{{ page.date | date: '%Y-%m-%d' }}" />
    <meta property="article:section"       content="{{ page.categories | join: ', ' | capitalize }}" />
    <meta property="og:image"              content="{{ site.blog_img }}{{ page.cover }}" />
    {% endif %}

    <script src="//use.typekit.net/qxu2bbz.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <script>
      !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(
      arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];
      d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.
      insertBefore(d,q)}(window,document,'script','_gs');

      _gs('GSN-044170-O');

    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://dvxyu2dxv3uua.cloudfront.net/assets/js/html5shiv.min.js"></script>
    <script src="https://dvxyu2dxv3uua.cloudfront.net/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

---
layout: page-custom
title: DKKMA Blog
pagetitle: DKKMA Blog
slogan: Design, Development and Inbound Marketing Blog
permalink: blog/
---

{% for post in site.posts limit:11 %}
<div class="blog-background frontpage" style="background-image:url({{ site.blog_img }}{{ post.cover }});background-size:cover;background-position:center;">
  <div class="section dark text-center blog">
    <div class="container">
      <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="justify">{{ post.excerpt }}</p>
    </div>
  </div>
</div>
{% endfor %}
